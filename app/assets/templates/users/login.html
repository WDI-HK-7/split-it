<div class="container">
  <div class="row">

  <h1>Login</h1>
    <form ng-submit="form.login()">
      <input type="text" class="form form-control" placeholder="Email" ng-model="user.email">
      <input type="password" class="form form-control" placeholder="Password" ng-model="user.password">
      <input type="submit" class="btn btn-default">
  </div>
</div>
