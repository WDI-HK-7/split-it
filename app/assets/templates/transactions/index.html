<div class="container">
  <div class="row">

  <h1>Log Of Transactions</h1>

  <section class="col-xs-4, col-xs-off-set-4">
  <div ng-repeat = "transaction in transactions track by $index">
    <div class="page-header">
      <h3>{{ transaction.expense.expense_name }}
      <small>${{ transaction.expense.total_amount }}</small></h3>
      <p>{{ transaction.created_at }}</p>
    </div>
    <p>Transaction Amount: $ {{ transaction.amount }}</p>
  </div>
</section>

  </div>
</div>
