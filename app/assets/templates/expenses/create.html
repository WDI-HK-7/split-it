<div class="container">
  <div class="row">
  <h1>Create An Expense</h1>

    <form ng-submit="form.create()">
      <input placeholder="Expense Name" class="form form-control" ng-model="expense.expense_name">
      <input placeholder="Total Amount" class="form form-control" ng-model="expense.total_amount">
      <input type="submit" class="btn btn-default">
    </form>

  </div>
</div>
